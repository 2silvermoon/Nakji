<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>list html</title>
</head>
<body>
 
<table border="1" th:with="target=0">
    <tr>
        <td>학번</td>
        <td>등록여부</td>
        <td>암호화</td>
        <td>등록하기</td>
        <td>등록삭제</td>
    </tr>
    
    <tr th:each="dto: ${readTb}">
        <td th:text="${dto.id}"></td>
            <td th:text="${dto.enabled}"></td>
            <td th:text="${dto.auth}"></td>
            
            <td th:if="${dto.enabled == target}">
            	<a th:href="@{/register(id=${dto.id})}">등록하기</a>
            </td>
            <td th:if="${dto.enabled == target}">
            	<a>등록삭제</a>
            </td>
            
            <td th:unless="${dto.enabled == target}">
            	<a>등록하기</a>
            </td>
            <td th:unless="${dto.enabled == target}">
           		<a th:href="@{/deregister(id=${dto.id})}">등록삭제</a>
            </td>
     </tr>
</table>
</body>
</html>
